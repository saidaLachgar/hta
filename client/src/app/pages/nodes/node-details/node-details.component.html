<div class="container-fluid">
    <!-- start page title -->
    <app-page-title
      title="Détails de l'appareil"
      [Loading]="service.loading$ | async"
      [breadcrumbItems]="breadCrumbItems"
    ></app-page-title>
    <!-- end page title -->
    <div class="card mt-4">
      <div class="card-body pt-5">
        <div class="table-responsive">
          <table class="table table-nowrap mb-0">
            <tbody *ngIf="node">
              <tr>
                <th scope="row">Nom :</th>
                <td>{{node.titre}}</td>
              </tr>
              <tr valign="middle">
                <th scope="row">Départ :</th>
                <td>
                  <a 
                      *ngIf="node.department"
                      [routerLink]="authService.isAuthorized('departments_details') ? ['/departments/details', node.department.id] : null"
                      target="_blank" rel="noopener noreferrer">{{node.department.titre}}</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-light mt-4 float-end" routerLink="/nodes"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
      </div>
    </div>
  </div>
