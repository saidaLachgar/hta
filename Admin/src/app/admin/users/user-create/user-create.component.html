<div class="container-fluid">
  <!-- start page title -->
  <app-page-title
    title="Nouvel utilisateur"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <!-- end page title -->

  <form class="row mt-4" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Nom</label>
            <div class="col-md-10">
              <input
                formControlName="fullName"
                [ngClass]="{'is-invalid':f.fullName.invalid && (form.dirty || form.touched)}"
                class="form-control"
                type="text"
                id="name-input"
              />
              <div
                *ngIf="(form.dirty || form.touched) && f.fullName.errors"
                class="invalid-feedback">
                <span *ngIf="f.fullName.errors.required">Ce champ est obligatoire.</span>
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="text-input" class="col-md-2 col-form-label"
              >Matricule</label
            >
            <div class="col-md-10">
              <input
                [ngClass]="{'is-invalid':f.username.invalid && (form.dirty || form.touched)}"
                formControlName="username"
                class="form-control"
                type="text"
                id="text-input"
              />
              <div
                *ngIf="(form.dirty || form.touched) && f.username.errors"
                class="invalid-feedback">
                <span *ngIf="f.username.errors.required">Ce champ est obligatoire.</span>
              </div>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="password-input" class="col-md-2 col-form-label"
              >Mot de passe</label
            >
            <div class="col-md-10">
              <input
                class="form-control"
                [ngClass]="{'is-invalid':f.password.invalid && (form.dirty || form.touched)}"
                type="password"
                formControlName="password"
                id="password-input"
              />
              <div
                *ngIf="(form.dirty || form.touched) && f.password.errors"
                class="invalid-feedback">
                <span *ngIf="f.password.errors.required">Ce champ est obligatoire.</span>
                <span *ngIf="f.password.errors.minlength">Le mot de passe doit comporter au moins 6 caractères.</span>
              </div>
            </div>
          </div>

          <div class="mb-3 row">
            <div class="col-12">
              <h5 
                class="font-size-14"
                [ngClass]="{ 'text-danger': f.roles.invalid && (form.dirty || form.touched) }">Rôle</h5>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  formControlName="roles"
                  id="role1"
                  value="ROLE_SUPER_ADMIN"
                />
                <label class="form-check-label" for="role1">
                  Super Admin
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  formControlName="roles"
                  id="role2"
                  value="ROLE_ADMIN"
                />
                <label class="form-check-label" for="role2">Admin</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  formControlName="roles"
                  id="role3"
                  value="ROLE_USER"
                />
                <label class="form-check-label" for="role3">User</label>
              </div>
            </div>
          </div>

          <div class="row justify-content-end">
            <div class="col-auto">
              <button class="btn btn-light me-2" routerLink="/users">Annuler</button>
              <button class="btn btn-primary"><i class="bx bx-loader-alt fa-spin" *ngIf="loading$ | async"></i> Ajouter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end col -->
  </form>
  <!-- end row -->
</div>
