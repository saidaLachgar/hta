<div class="container-fluid">
  <!-- start page title -->
  <app-page-title
    title="Nouveau visite"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <!-- end page title -->

  <form class="row mt-4" [formGroup]="service.visiteForm" (ngSubmit)="service.onCreate()">
    <div class="col-12">
      <div class="card">
        <div class="card-body">


          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Date</label>
            <div class="col-md-10">
              <div class="input-group clockpicker">
                <input ngbDatepicker [minDate]="{year: 1900, month: 1, day: 1}" formControlName="date" class="form-control" (click)="ds.open()" #ds="ngbDatepicker">
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="input-2" class="col-md-2 col-form-label">Départ</label>
            <div class="col-md-10" id="input-2" >
            <ng-select [items]="service.departments$ | async"
                      formControlName="department"
                      bindLabel="titre"
                      bindValue="@id"
                      [minTermLength]="2"
                      [loading]="service.departmentLoading"
                      typeToSearchText="Veuillez saisir 2 caractères ou plus"
                      [typeahead]="service.departmentInput$">
            </ng-select>
            <div #postfeedback *ngIf="showError && !service.department.value"
                class="invalid-feedback d-block">Ce champ est obligatoire.</div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="input-1" class="col-md-2 col-form-label">De</label>
            <div class="col-md-10" (click)="showError = true" id="input-1">
                <ng-select [items]="service.ANode$ | async"
                          formControlName="nodeA"
                          bindLabel="titre"
                          bindValue="@id"
                          [minTermLength]="2"
                          [readonly]="!service.department.value"
                          [loading]="service.ANodeLoading"
                          [ngClass]="{'is-invalid':service.ANode.invalid && service.submitted}"
                          typeToSearchText="Veuillez saisir 2 caractères ou plus"
                          [typeahead]="service.ANodeInput$">
                </ng-select>
                <div
                  *ngIf="service.submitted && service.ANode.errors"
                  class="invalid-feedback">
                  <span *ngIf="service.ANode.errors.required">Ce champ est obligatoire.</span>
                </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="input-1" class="col-md-2 col-form-label">À</label>
            <div class="col-md-10" (click)="showError = true" id="input-1">
                <ng-select [items]="service.BNode$ | async"
                          formControlName="nodeB"
                          bindLabel="titre"
                          bindValue="@id"
                          [minTermLength]="2"
                          [multiple]="true"
                          [readonly]="!service.department.value"
                          [loading]="service.BNodeLoading"
                          typeToSearchText="Veuillez saisir 2 caractères ou plus"
                          [typeahead]="service.BNodeInput$">
                </ng-select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Équipe</label>
            <div class="col-md-10">
              <ng-select [items]="service.teams$ | async"
                        formControlName="team"
                        bindLabel="titre"
                        bindValue="@id"
                        [minTermLength]="2"
                        [loading]="service.teamLoading"
                        typeToSearchText="Veuillez saisir 2 caractères ou plus"
                        [typeahead]="service.teamInput$">
              </ng-select>
            </div>
          </div>
          
          <div class="row justify-content-end">
            <div class="col-auto">
              <button class="btn btn-light me-2" routerLink="/visites"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
              <button class="btn btn-primary"><i class="bx bx-loader-alt fa-spin" *ngIf="service.loading$ | async"></i> Ajouter</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <!-- end col -->
  </form>
  <!-- end row -->
</div>
