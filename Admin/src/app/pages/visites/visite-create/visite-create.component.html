<div class="container-fluid">
  <!-- start page title -->
  <app-page-title
    title="Nouveau visite"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <!-- end page title -->

  <form class="row mt-4" [formGroup]="service.visiteForm" (ngSubmit)="service.onCreate()">
    <div class="col-12">
      <div class="card">
        <div class="card-body">


          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Date</label>
            <div class="col-md-10">
              <div class="input-group clockpicker">
                <input ngbDatepicker [minDate]="{year: 1900, month: 1, day: 1}" formControlName="date" class="form-control" (click)="ds.open()" #ds="ngbDatepicker">
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Départ</label>
            <div class="col-md-10">
              <ng-select [items]="service.departements$ | async"
                        formControlName="departement"
                        bindLabel="titre"
                        bindValue="@id"
                        [minTermLength]="2"
                        [loading]="service.departementLoading"
                        typeToSearchText="Veuillez saisir 2 caractères ou plus"
                        [typeahead]="service.departementInput$">
              </ng-select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">De</label>
            <div class="col-md-10">
              <ng-select [items]="service.sources$ | async"
                        formControlName="source"
                        bindLabel="titre"
                        bindValue="@id"
                        [minTermLength]="2"
                        [loading]="service.sourceLoading"
                        typeToSearchText="Veuillez saisir 2 caractères ou plus"
                        [typeahead]="service.sourceInput$">
              </ng-select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">À</label>
            <div class="col-md-10">
              <ng-select [items]="service.destinations$ | async"
                        formControlName="destination"
                        bindLabel="titre"
                        bindValue="@id"
                        [minTermLength]="2"
                        [loading]="service.destinationLoading"
                        typeToSearchText="Veuillez saisir 2 caractères ou plus"
                        [typeahead]="service.destinationInput$">
              </ng-select>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Équipe</label>
            <div class="col-md-10">
              <ng-select [items]="service.teams$ | async"
                        formControlName="team"
                        bindLabel="titre"
                        bindValue="@id"
                        [minTermLength]="2"
                        [loading]="service.teamLoading"
                        typeToSearchText="Veuillez saisir 2 caractères ou plus"
                        [typeahead]="service.teamInput$">
              </ng-select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="nbSupport-input" class="col-md-2 col-form-label">Nb Support</label>
            <div class="col-md-10">
              <input
                formControlName="nbSupport"
                class="form-control"
                type="number"
                step="1" 
                id="nbSupport-input"
              />
            </div>
          </div>
          
          
          <div class="row justify-content-end">
            <div class="col-auto">
              <button class="btn btn-light me-2" routerLink="/visites"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
              <button class="btn btn-primary"><i class="bx bx-loader-alt fa-spin" *ngIf="service.loading$ | async"></i> Ajouter</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    <!-- end col -->
  </form>
  <!-- end row -->
</div>
