<div class="container-fluid">
    <!-- start page title -->
    <app-page-title
      title="Mettre à jour de visite"
      [breadcrumbItems]="breadCrumbItems"
    ></app-page-title>
    <!-- end page title -->
    <form class="row mt-4" [formGroup]="service.visiteForm" (ngSubmit)="service.onUpdate(id)">
      <fieldset class="col-12" [disabled]="service.loading$ | async">
        <div class="card">
          <div class="card-body">
           
           
            <div class="mb-3 row">
              <label for="name-input" class="col-md-2 col-form-label">Équipe</label>
              <div class="col-md-10">
                <ng-select [items]="service.teams$ | async"
                          formControlName="team"
                          bindLabel="titre"
                          bindValue="@id"
                          [minTermLength]="2"
                          [loading]="service.teamLoading"
                          typeToSearchText="Veuillez saisir 2 caractères ou plus"
                          [typeahead]="service.teamInput$">
                </ng-select>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="nbSupport-input" class="col-md-2 col-form-label">Nb Support</label>
              <div class="col-md-10">
                <input
                  formControlName="nbSupport"
                  class="form-control"
                  type="number"
                  step="1" 
                  id="nbSupport-input"
                />
              </div>
            </div>
           
  
            <div class="row justify-content-end">
              <div class="col-auto">
                <button class="btn btn-light me-2" routerLink="/visites"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
                <button class="btn btn-primary"><i class="bx bx-loader-alt fa-spin" *ngIf="service.submitted && (service.loading$ | async)"></i> Sauvegarder</button>
              </div>
            </div>

          </div>
        </div>
      </fieldset>
      <!-- end col -->
    </form>
    <!-- end row -->
</div>
