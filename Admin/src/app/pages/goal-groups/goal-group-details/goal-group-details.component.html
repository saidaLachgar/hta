<div class="container-fluid">
  <!-- start page title -->
  <app-page-title
    title="Détails de groupe"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <!-- end page title -->
  <div class="card mt-4">
    <div class="card-body pt-5">
      <div class="table-responsive">
        <table class="table table-nowrap mb-0">
          <tbody *ngIf="goalGroup">
            <tr valign="middle">
              <th scope="row">Titre :</th>
              <td>
                {{goalGroup.name}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <button class="btn btn-light mt-4 float-end" routerLink="/goal-group"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
    </div>
  </div>
</div>
