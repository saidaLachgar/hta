<div class="container-fluid">
    <!-- start page title -->
    <app-page-title
      title="Détails de l'utilisateur"
      [breadcrumbItems]="breadCrumbItems"
    ></app-page-title>
    <!-- end page title -->
    <div class="card mt-4">
      <div class="card-body pt-5">
        <div class="table-responsive">
          <table class="table table-nowrap mb-0">
            <tbody *ngIf="user$">
              <tr>
                <th scope="row">Nom :</th>
                <td>{{(user$ | async).fullName}}</td>
              </tr>
              <tr>
                <th scope="row">Matricule :</th>
                <td>{{(user$ | async ).username}}</td>
              </tr>
              <tr>
                <th scope="row">Rôle :</th>
                <td>{{(user$ | async)?.roles | replace : '_' : ' '}}</td>
              </tr>
              <tr>
                <th scope="row">Équipe :</th>
                <td>California, United States</td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-light mt-4 float-end" routerLink="/users"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
      </div>
    </div>
  </div>
