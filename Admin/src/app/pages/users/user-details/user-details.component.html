<div class="container-fluid">
    <!-- start page title -->
    <app-page-title
      title="Détails de l'utilisateur"
      [Loading]="userService.loading$ | async"
    [breadcrumbItems]="breadCrumbItems"
    ></app-page-title>
    <!-- end page title -->
    <div class="card mt-4">
      <div class="card-body pt-5">
        <div class="table-responsive">
          <table class="table table-nowrap mb-0">
            <tbody *ngIf="user">
              <tr>
                <th scope="row">Nom :</th>
                <td>{{user.fullName}}</td>
              </tr>
              <tr>
                <th scope="row">Matricule :</th>
                <td>{{user.username}}</td>
              </tr>
              <tr>
                <th scope="row">Rôle :</th>
                <td>{{user?.roles | replace : '_' : ' '}}</td>
              </tr>
              <tr valign="middle">
                <th scope="row">Équipe :</th>
                <td>
                  <a 
                      *ngIf="user.team"
                      [routerLink]="authService.isAuthorized('teams_details') ? ['/teams/details', user.team.id] : null"
                      target="_blank" rel="noopener noreferrer">{{user.team.titre}}</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-light mt-4 float-end" routerLink="/users"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
      </div>
    </div>
  </div>
