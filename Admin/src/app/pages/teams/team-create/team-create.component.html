<div class="container-fluid">
  <!-- start page title -->
  <app-page-title
    title="Nouvel utilisateur"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <!-- end page title -->

  <form class="row mt-4" [formGroup]="teamService.teamForm" (ngSubmit)="teamService.onCreate()">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Nom</label>
            <div class="col-md-10">
              <input
                formControlName="titre"
                [ngClass]="{'is-invalid':teamService.titre.invalid && teamService.submitted}"
                class="form-control"
                type="text"
                id="name-input"
              />
              <div
                *ngIf="teamService.submitted && teamService.titre.errors"
                class="invalid-feedback">
                <span *ngIf="teamService.titre.errors.required">Ce champ est obligatoire.</span>
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Départements</label>
            <div class="col-md-10">
              <ng-select formControlName="departements" [multiple]="true" placeholder="Départements..">
                <ng-option *ngFor="let depar of (teamService.departements$ | async)" [value]="depar['@id']">{{depar.titre}}</ng-option>
              </ng-select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Membres</label>
            <div class="col-md-10">
              <ng-select formControlName="membres" [multiple]="true" placeholder="Membres.." #searchMembres>
                <ng-option *ngFor="let user of (teamService.membres$ | async)" [value]="user['@id']">{{user.fullName}}</ng-option>
              </ng-select>
            </div>
          </div>
          
          <div class="row justify-content-end">
            <div class="col-auto">
              <button class="btn btn-light me-2" routerLink="/teams"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
              <button class="btn btn-primary"><i class="bx bx-loader-alt fa-spin" *ngIf="teamService.loading$ | async"></i> Ajouter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end col -->
  </form>
  <!-- end row -->
</div>
