<div class="container-fluid">
  <!-- start page title -->
  <app-page-title
    title="Nouvel appareil"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <!-- end page title -->

  <form class="row mt-4" [formGroup]="appareilService.appareilForm" (ngSubmit)="appareilService.onCreate()">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Nom</label>
            <div class="col-md-10">
              <input
                formControlName="titre"
                [ngClass]="{'is-invalid':appareilService.titre.invalid && appareilService.submitted}"
                class="form-control"
                type="text"
                id="name-input"
              />
              <div
                *ngIf="appareilService.submitted && appareilService.titre.errors"
                class="invalid-feedback">
                <span *ngIf="appareilService.titre.errors.required">Ce champ est obligatoire.</span>
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Départements</label>
            <div class="col-md-10">
              <ng-select formControlName="departement" placeholder="Département..">
                <ng-option *ngFor="let depar of (appareilService.departements$ | async)" [value]="depar['@id']">{{depar.titre}}</ng-option>
              </ng-select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Membres</label>
            <div class="col-md-10">
              <ng-select formControlName="postes" [multiple]="true" placeholder="Postes.." #searchPostes>
                <ng-option *ngFor="let poste of (appareilService.postes$ | async)" [value]="poste['@id']">{{poste.designation}}</ng-option>
              </ng-select>
            </div>
          </div>
          
          <div class="row justify-content-end">
            <div class="col-auto">
              <button class="btn btn-light me-2" routerLink="/appareils"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
              <button class="btn btn-primary"><i class="bx bx-loader-alt fa-spin" *ngIf="appareilService.loading$ | async"></i> Ajouter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end col -->
  </form>
  <!-- end row -->
</div>
