<div class="container-fluid">
    <!-- start page title -->
    <app-page-title
      title="Détails de l'utilisateur"
      [breadcrumbItems]="breadCrumbItems"
    ></app-page-title>
    <!-- end page title -->
    <div class="card mt-4">
      <div class="card-body pt-5">
        <div class="table-responsive">
          <table class="table table-nowrap mb-0">
            <tbody *ngIf="dps">
              <tr valign="middle">
                <th scope="row">Titre :</th>
                <td>
                  {{dps.titre}}
                </td>
              </tr>
              <tr valign="middle">
                <th scope="row">Équipe :</th>
                <td>
                  <a 
                      *ngIf="dps.team"
                      [routerLink]="authService.isAuthorized('teams_details') ? ['/teams/details', dps.team.id] : null"
                      target="_blank" rel="noopener noreferrer">{{dps.team.titre}}</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-light mt-4 float-end" routerLink="/dps"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
      </div>
    </div>
  </div>
