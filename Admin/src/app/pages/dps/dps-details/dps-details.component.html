<div class="container-fluid">
    <!-- start page title -->
    <app-page-title
      title="Détails de la direction provinciale"
      [Loading]="service.loading$ | async"
      [breadcrumbItems]="breadCrumbItems"
    ></app-page-title>
    <!-- end page title -->
    <div class="card mt-4">
      <div class="card-body pt-5">
        <div class="table-responsive">
          <table class="table table-nowrap mb-0">
            <tbody *ngIf="dps">
              <tr valign="middle">
                <th scope="row">Titre :</th>
                <td>
                  {{dps.titre}}
                </td>
              </tr>
              <tr valign="middle">
                <th scope="row">System DMS <br><small class="text-muted">Nombre total de clients</small></th>
                <td>
                  {{dps.nbClients}}
                </td>
              </tr>
              <tr valign="middle">
                <th scope="row">Équipes :</th>
                <td>
                  <div *ngFor="let team of dps.team">
                    <a 
                      [routerLink]="authService.isAuthorized('teams_details') ? ['/teams/details', team.id] : null"
                      target="_blank" rel="noopener noreferrer">- {{team.titre}}</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-light mt-4 float-end" routerLink="/dps"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
      </div>
    </div>
  </div>
