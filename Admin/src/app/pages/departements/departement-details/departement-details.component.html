<div class="container-fluid">
    <!-- start page title -->
    <app-page-title
      title="Détails de l'utilisateur"
      [breadcrumbItems]="breadCrumbItems"
    ></app-page-title>
    <!-- end page title -->
    <div class="card mt-4">
      <div class="card-body pt-5">
        <div class="row">
          <div class="col-md-6">
            <div style="width:100%;" class="me-4 bg-light rounded">
              <img
              *ngIf="departement.visuel"
              class="rounded c-pointer w-100"
              style="height: auto;"
              [src]="departement.visuel.contentUrl"
              (click)="lightbox.open(
                [
                  {
                    src: departement.visuel.contentUrl,
                    thumb: ''
                  }
                ], 0, { showZoom: true })"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="table-responsive">
              <table class="table table-nowrap mb-0">
                <tbody *ngIf="departement">
                  <tr valign="middle">
                    <th scope="row">Titre :</th>
                    <td>
                      {{departement.titre}}
                    </td>
                  </tr>
                  <tr valign="middle">
                    <th scope="row">Équipe :</th>
                    <td>
                      <a 
                          *ngIf="departement.team"
                          [routerLink]="authService.isAuthorized('teams_details') ? ['/teams/details', departement.team.id] : null"
                          target="_blank" rel="noopener noreferrer">{{departement.team.titre}}</a>
                    </td>
                  </tr>
                  <tr valign="middle">
                    <th scope="row">Longueur :</th>
                    <td>
                      {{departement.longueur}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <button class="btn btn-light mt-4 float-end" routerLink="/departements"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
      </div>
    </div>
  </div>
