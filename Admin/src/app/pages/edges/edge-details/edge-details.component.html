<div class="container-fluid">
    <!-- start page title -->
    <app-page-title
      title="Détails de tronçon"
      [breadcrumbItems]="breadCrumbItems"
    ></app-page-title>
    <!-- end page title -->
    <div class="card mt-4">
      <div class="card-body pt-5">
        <div class="table-responsive">
          <table class="table table-nowrap mb-0">
            <tbody *ngIf="edge">
              <tr>
                <th scope="row">Nom :</th>
                <td>{{edge.node_a.titre}} → {{edge.node_b.titre}}</td>
              </tr>
              <tr valign="middle">
                <th scope="row">Départ :</th>
                <td>
                  <a 
                      *ngIf="edge.department"
                      [routerLink]="authService.isAuthorized('departments_details') ? ['/departments/details', edge.department.id] : null"
                      target="_blank" rel="noopener noreferrer">{{edge.department.titre}}</a>
                </td>
              </tr>
              <tr>
                <th scope="row">De :</th>
                <td>
                  <a 
                    *ngIf="edge.node_a"
                    [routerLink]="authService.isAuthorized('nodes_details') ? ['/nodes/details', edge.node_a.id] : null"
                    target="_blank">{{edge.node_a.titre}}</a>
                </td>
              </tr>
              <tr>
                <th scope="row">À :</th>
                <td>
                  <a 
                    *ngIf="edge.node_b"
                    [routerLink]="authService.isAuthorized('nodes_details') ? ['/nodes/details', edge.node_b.id] : null"
                    target="_blank">{{edge.node_b.titre}}</a>
                </td>
              </tr>
              <tr>
                <th scope="row">Longueur :</th>
                <td>
                  {{edge.longueur}}
                </td>
              </tr>
              <tr>
                <th scope="row">Section :</th>
                <td>
                  {{edge.section}}
                </td>
              </tr>
              <tr>
                <th scope="row">Marque :</th>
                <td>
                  {{edge.marque}}
                </td>
              </tr>
              <tr>
                <th scope="row">Commune :</th>
                <td>
                  {{edge.commune.titre}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-light mt-4 float-end" routerLink="/edges"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
      </div>
    </div>
  </div>
