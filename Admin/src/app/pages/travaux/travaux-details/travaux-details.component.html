<div class="container-fluid">
    <!-- start page title -->
    <app-page-title
      title="Détails de l'utilisateur"
      [breadcrumbItems]="breadCrumbItems"
    ></app-page-title>
    <!-- end page title -->
    <div class="card mt-4">
      <div class="card-body pt-5">
        <div class="table-responsive">
          <table class="table table-nowrap mb-0">
            <tbody *ngIf="travaux$">
              <tr>
                <th scope="row">Nom :</th>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-light mt-4 float-end" routerLink="/travaux"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
      </div>
    </div>
  </div>
