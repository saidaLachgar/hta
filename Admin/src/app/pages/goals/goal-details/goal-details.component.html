<div class="container-fluid">
  <!-- start page title -->
  <app-page-title
    title="Détails de l'objectif"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <!-- end page title -->
  <div class="card mt-4">
    <div class="card-body pt-5">
      <div class="table-responsive">
        <table class="table table-nowrap mb-0">
          <tbody *ngIf="goal">
            <tr>
              <th scope="row">Titre :</th>
              <td>
                <!-- method calc -->
                <span
                [ngbTooltip]="goal.calc === 'SELECTION_COUNT'? 'Calculé à partir du nombre de fois où l\'on a sélectionné': goal.calc === 'ANNUAL_VISIT_COUNT'? 'Calculé à partir de toutes les visites de l\'année': goal.calc === 'ANOMALY_VISIT_COUNT'? 'Calculé à partir de toutes les visites avec anomalies réalisées': 'Pas d\'automatisation'" placement="top"
                >
                <svg 
                  [ngClass]="{'text-secondary': goal.calc == null, 'text-success' : goal.calc === 'SELECTION_COUNT', 'text-warning' : goal.calc === 'ANNUAL_VISIT_COUNT', 'text-info' : goal.calc === 'ANOMALY_VISIT_COUNT' }"
                  xmlns="http://www.w3.org/2000/svg" 
                  class="me-2"
                  width="20" height="20" viewBox="0 0 24 24"
                ><path fill="currentColor" d="M10.4 13.45h3.2l.6 1.625q.075.2.238.313t.362.112q.35 0 .537-.275t.063-.6l-2.55-6.7q-.075-.2-.237-.312T12.25 7.5h-.5q-.2 0-.363.113t-.237.312L8.625 14.65q-.125.3.05.575t.525.275q.2 0 .363-.113t.237-.312l.6-1.625Zm.4-1.15L11.95 9h.1l1.15 3.3h-2.4ZM12 22q-2.075 0-3.9-.788t-3.175-2.137q-1.35-1.35-2.137-3.175T2 12q0-.8.125-1.6T2.5 8.825q.125-.4.513-.537t.737.062q.375.2.537.588t.038.812q-.15.55-.238 1.113T4 12q0 3.35 2.325 5.675T12 20q3.35 0 5.675-2.325T20 12q0-3.35-2.325-5.675T12 4q-.6 0-1.188.087T9.65 4.35q-.425.125-.8-.025T8.3 3.8q-.175-.375-.013-.762t.563-.513q.75-.275 1.55-.4T12 2q2.075 0 3.9.788t3.175 2.137q1.35 1.35 2.138 3.175T22 12q0 2.075-.788 3.9t-2.137 3.175q-1.35 1.35-3.175 2.138T12 22ZM5.5 7q-.625 0-1.063-.438T4 5.5q0-.625.438-1.063T5.5 4q.625 0 1.063.438T7 5.5q0 .625-.438 1.063T5.5 7Zm.5 5q0-2.5 1.75-4.25T12 6q2.5 0 4.25 1.75T18 12q0 2.5-1.75 4.25T12 18q-2.5 0-4.25-1.75T6 12Z"/></svg>
                </span>
                {{goal.name}}</td>
            </tr>
            <tr>
              <th scope="row">Années ciblées :</th>
              <td>{{goal.target_years}}</td>
            </tr>
            <tr>
              <th scope="row">Total des réalisations :</th>
              <td>{{goal.target_achievement}}</td>
            </tr>
            <tr valign="middle">
              <th scope="row">Groupe :</th>
              <td>
                <a 
                  *ngIf="goal.goal_group"
                  [routerLink]="authService.isAuthorized('goal_groups_details') ? ['/goal-group/details', goal.goal_group.id] : null"
                  target="_blank" rel="noopener noreferrer">{{goal.goal_group.name}}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <button class="btn btn-light mt-4 float-end" routerLink="/goals"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
    </div>
  </div>
</div>
