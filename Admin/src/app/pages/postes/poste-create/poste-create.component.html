<div class="container-fluid">
  <!-- start page title -->
  <app-page-title
    title="Nouveau poste"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <!-- end page title -->

  <form class="row mt-4" [formGroup]="posteService.posteForm" (ngSubmit)="posteService.onCreate()">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Designation *</label>
            <div class="col-md-10">
              <input
                formControlName="designation"
                [ngClass]="{'is-invalid':posteService.designation.invalid && posteService.submitted}"
                class="form-control"
                type="text"
                id="name-input"
              />
              <div
                *ngIf="posteService.submitted && posteService.designation.errors"
                class="invalid-feedback">
                <span *ngIf="posteService.designation.errors.required">Ce champ est obligatoire.</span>
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Départ</label>
            <div class="col-md-10">
              <ng-select [items]="posteService.departements$ | async"
                        formControlName="departement"
                        bindLabel="titre"
                        bindValue="@id"
                        [minTermLength]="2"
                        [loading]="posteService.departementLoading"
                        typeToSearchText="Veuillez saisir 2 caractères ou plus"
                        [typeahead]="posteService.departementInput$">
              </ng-select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">MLE</label>
            <div class="col-md-10">
              <input
                formControlName="MLE"
                class="form-control"
                type="text"
                id="name-input"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">P KVA</label>
            <div class="col-md-10">
              <input
                formControlName="PKVA"
                class="form-control"
                type="text"
                type="number"
                step="1" 
                id="name-input"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Nb de clients</label>
            <div class="col-md-10">
              <input
                formControlName="nbClients"
                class="form-control"
                type="number"
                step="1" 
                id="name-input"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Commune</label>
            <div class="col-md-10">
              <ng-select [items]="posteService.communes$ | async"
                        formControlName="commune"
                        bindLabel="titre"
                        bindValue="@id"
                        [minTermLength]="2"
                        [loading]="posteService.communeLoading"
                        typeToSearchText="Veuillez saisir 2 caractères ou plus"
                        [typeahead]="posteService.communeInput$">
                </ng-select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Date MST</label>
            <div class="col-md-10">
              <div class="input-group clockpicker">
                <input ngbDatepicker [minDate]="{year: 1900, month: 1, day: 1}" formControlName="dateMst" class="form-control" (click)="ds.open()" #ds="ngbDatepicker">
              </div>
            </div>
          </div>
          <!-- <div class="mb-3 row">
            <label for="name-input" class="col-md-2 col-form-label">Appareils coupeur</label>
            <div class="col-md-10">
              <ng-select [items]="posteService.appareils$ | async"
                        formControlName="appareils"
                        bindLabel="titre"
                        bindValue="@id"
                        [multiple]="true"
                        [minTermLength]="2"
                        [loading]="posteService.appareilLoading"
                        typeToSearchText="Veuillez saisir 2 caractères ou plus"
                        [typeahead]="posteService.appareilInput$">
              </ng-select>
            </div>
          </div> -->

          <div class="row justify-content-end">
            <div class="col-auto">
              <button class="btn btn-light me-2" routerLink="/postes"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
              <button class="btn btn-primary"><i class="bx bx-loader-alt fa-spin" *ngIf="posteService.loading$ | async"></i> Ajouter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end col -->
  </form>
  <!-- end row -->
</div>
