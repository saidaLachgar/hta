<div class="container-fluid">
    <!-- start page title -->
    <app-page-title
      title="Détails de la poste"
      [breadcrumbItems]="breadCrumbItems"
    ></app-page-title>
    <!-- end page title -->
    <div class="card mt-4">
      <div class="card-body pt-5">
        <div class="table-responsive">
          <table class="table table-nowrap mb-0">
            <tbody *ngIf="poste">
              <tr valign="middle">
                <th scope="row">Designation :</th>
                <td>
                  {{poste.designation}}
                </td>
              </tr>
              <tr valign="middle">
                <th scope="row">Département :</th>
                <td>
                  {{poste.departement.titre}}
                </td>
              </tr>
              <tr valign="middle">
                <th scope="row">MLE :</th>
                <td>
                  {{poste.MLE}}
                </td>
              </tr>
              <tr valign="middle">
                <th scope="row">P KVA :</th>
                <td>
                  {{poste.PKVA}}
                </td>
              </tr>
              <tr valign="middle">
                <th scope="row">Nb de clients :</th>
                <td>
                  {{poste.nb_clients}}
                </td>
              </tr>
              <tr valign="middle">
                <th scope="row">Commune :</th>
                <td>
                  {{poste.commune.titre}}
                </td>
              </tr>
              <tr valign="middle">
                <th scope="row">Date MST :</th>
                <td>
                  {{poste.date_mst | date:'shortDate'}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="btn btn-light mt-4 float-end" routerLink="/postes"><i class="fas fa-arrow-circle-left me-1"></i>Retour à la liste</button>
      </div>
    </div>
  </div>
